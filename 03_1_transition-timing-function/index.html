<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Controlling Our Transitions </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1> Controlling Our Transitions </h1>
        <div class="container">
            <div class="transition-time ease">ease</div>
            <div class="transition-time ease-in">ease-in</div>
            <div class="transition-time ease-out">ease-out</div>
            <div class="transition-time ease-in-out">ease-in-out</div>
            <div class="transition-time linear">linear</div>
            <div class="transition-time step-start">step-start</div>
            <div class="transition-time step-end">step-end</div>
        </div>

        <!-- <script src="script.js"></script> -->
    </body>
</html>
