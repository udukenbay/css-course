<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Buttons Effect </title>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 39 -->
        <h1 class="page-title"> Scale Effect - Grow and Shrink Button Size </h1>

        <div class="button-container">
            <button class="button grow">
                Grow Effect
            </button>

            <button class="button shrink">
                Shrink Effect
            </button>
        </div>

        <!-- 40 -->
        <h1 class="page-title"> Swipe Fill Left and Right Effects</h1>

        <div class="button-container">
            <button class="button-fill left">
                <span>Left Fill Effect</span>
            </button>

            <button class="button-fill right">
                <span>Right Fill Effect</span>
            </button>
        </div>

        <!-- 41 -->
        <h1 class="page-title"> Swipe Fill Top and Bottom Effects</h1>

        <div class="button-container">
            <button class="button-fill bottom">
                <span>Bottom Fill Effect</span>
            </button>

            <button class="button-fill top">
                <span>Top Fill Effect</span>
            </button>
        </div>

        <!-- 42 & 43 -->
        <h1 class="page-title"> Slice Effect in Vertical and Horizontal Direction </h1>

        <div class="button-container">
            <button class="button-slice vertical">
                <span>Vertical Slice</span>
            </button>

            <button class="button-slice horizontal">
                <span>Horizontal Slice</span>
            </button>
        </div>

        <!-- 44 & 45 -->
        <h1 class="page-title"> Left Top and Right & Right Top and Left => Bottom Corners to Full Border Effect </h1>

        <div class="button-container">
            <button class="button-corners left-to-right">
                <span>Left Top - Right Bottom</span>
            </button>

            <button class="button-corners right-to-left">
                <span>Right Top - Left Bottom</span>
            </button>
        </div>

        <!-- 46 -->
        <h1 class="page-title"> Micro Interactions - Button Icons Effect </h1>

        <div class="button-container">
            <button class="button-micro accept">
                <span class="action">Accept</span>
                <i class="fa fa-check">1</i>
            </button>

            <button class="button-micro delete">
                <span class="action">Delete</span>
                <i class="fa fa-remove">0</i>
            </button>
        </div>

        <!-- <script src="script.js"></script> -->
    </body>
</html>
