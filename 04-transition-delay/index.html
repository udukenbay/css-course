<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Controlling Our Transitions </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1> transition-timing-function: steps(...) </h1>
        <div class="container">
            <div class="transition delay">delay</div>
            <div class="transition delay1">delay1</div>
            <div class="transition delay2">delay2</div>
            <div class="transition delay3">delay3</div>
            <div class="transition delay4">delay4</div>
            <div class="transition delay5">delay5</div>
        </div>

        <!-- <script src="script.js"></script> -->
    </body>
</html>
